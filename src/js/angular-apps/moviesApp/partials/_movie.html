<div class="row">

    <div class="col-xs-2">
        <img ng-src="{{movieObj.poster}}" class="img-responsive" alt="{{movieObj.title}}" border="0">
    </div>

    <div class="col-xs-10">

        <div class="title">
            {{movieObj.title}}
            <span class="rating">({{movieObj.rating}})</span>
        </div>
        <p></p>
    </div>
</div>
