<!doctype html>
<html lang="en" ng-app="moviesApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/vendor/vendor.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="movie-app-wrapper" ng-controller="moviesCtrl">

    <div class="search-box-wrapper">
        <input type="text" ng-model="searchText" placeholder="Search movies...">
    </div>

    <nav>
        <ul>
            <li><a ng-click="getArclightMovies()" class="active">ARCLIGHT</a></li>
            <li><a ng-click="getPacificMovies()">PACIFIC THEATERS</a></li>
            <li><a ng-click="getAmcMovies()">AMC</a></li>
        </ul>
    </nav>

    <div class="movies-wrapper">
        <div class="movie row" ng-repeat="_movies in currentList | filter:searchText">

            <div class="movie-poster col-xs-2">
                <img ng-src="{{_movies.poster}}" alt="{{_movies.title}}" class="img-responsive">
            </div>

            <div class="movie-info col-xs-10">
                <h1 class="movie-title">
                    {{_movies.title}}
                    <span class="movie-rating">({{_movies.rating}})</span>
                </h1>

                <div class="movie-showtimes">
                    {{_movies.showtimes}}
                </div>
            </div>
        </div>
    </div>

</div>

    <script src="js/vendor/vendor-bower.js"></script>
    <script src="/js/angular-apps/moviesApp/moviesApp.min.js"></script>
</body>
</html>
