<!doctype html>
<html lang="en" ng-app="moviesApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/vendor/vendor.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div ng-controller="moviesCtrl">

    <h1>All Movies</h1>

    <div ng-repeat="movie in Movies">
        {{movie.title}} <br>
        {{movie.id}} <br>
        {{movie.rating}} <br>
        {{movie.poster}}
        <hr>
    </div>

    <h1>All Theaters</h1>

    <div ng-repeat="theater in Theaters">
        {{theater.name}}<br>
        {{theater.id}}
        <hr>
    </div>

    <ul>
        <li><a ng-click="getArclightMovies()">Archlight</a></li>
        <li><a ng-click="getAmcMovies()">AMC</a></li>
        <li><a ng-click="getPacificMovies()">Pacific</a></li>

    </ul>

    <h1>Showtimes for Arclight</h1>

    <div ng-repeat="_movies in currentList">
        {{_movies.id}}<br>
        {{_movies.title}}<br>
        {{_movies.rating}}<br>
        {{_movies.poster}}<br>
        {{_movies.showtimes}}<br>
        <hr>
    </div>

</div>

    <script src="js/vendor/vendor-bower.js"></script>
    <script src="/js/angular-apps/moviesApp/moviesApp.min.js"></script>
</body>
</html>
